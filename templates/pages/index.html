<!DOCTYPE html>

<head>
<title> Formulaire </title>
<style>

</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous type="text/css" href="style.css"">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<body style="background-color: #f8f9fa; top:20px">


<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card bg-light">
        <div class="card-header bg-info text-white" style="font-size: 1.5rem">{{ form.title }}</div>
        <div class="card-body">
          <form method="POST" class="form-horizontal p-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group row">
              <label for="nom" class="col-sm-2 col-form-label text-muted">Produit recherché :</label>
              <div class="col-sm-10">
                <input type="text" name="nom" class="form-control border-info rounded-0" placeholder="Entrez votre recherche ici">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10 offset-sm-2">
                <button type="submit" value="Rechercher" class="btn btn-primary btn-block rounded-0">Rechercher</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<style>
  .form-control:focus {
    border-color: #17a2b8;
    box-shadow: 0 0 0 0.2rem rgba(23, 162, 184, 0.25);
  }

  .btn-primary {
    background-color:#e4f1fe;
    color:black; 
    border-color: #acdcee;
}

  .btn-primary:hover {
    background-color: #138496;
    border-color: #138496;
  }
</style>
        </div>
      </div>
    </div>
  </div>
</div>
